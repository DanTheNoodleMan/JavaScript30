<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Understanding JavaScript's Capture</title>
</head>
<body class="bod">

  <div class="one">
    <div class="two">
      <div class="three">
      </div>
    </div>
  </div>

<style>
  html {
    box-sizing: border-box;
  }
  
  *, *:before, *:after { 
    box-sizing: inherit; 
  }

  div {
    width: 100%;
    padding: 100px;
  }

  .one {
    background: thistle;
  }

  .two {
    background: mistyrose;
  }

  .three {
    background: coral;
  }
</style>

<button></button>

<script>
  const divs = document.querySelectorAll('div');
  const button = document.querySelector('button');

  function logText(e){
    //console.log(this.classList.value);
    //e.stopPropagation(); //function that stops bubbling
  }

  divs.forEach(div => div.addEventListener('click', logText, {
    capture:false, //capture "works down", the start the page does a capture working from top to bottom, set to false by default so the bubbling takes it upwards
    once: true //listens to one click and unbinds itself (the same as removing an eventListener)
  }));

  button.addEventListener('click', () =>{
    console.log('CLICK')
  }, {
    once:true //allows button to only be clicked once
  })

</script>
</body>
</html>
